<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <!-- Header bar start       -->
    <div id="first_line_color">

            <div class="d-flex flex-column">
                <div class="first_line" class="p-2"  onclick="window.location.href='weather_df.html'">

            </div>
        </div>
        <div class="d-flex flex-row-reverse">

                    <input class="MyButton1" type="button" value="Data"

                </form>
            </div>

            <div class="p-1">
                <form>
                    <input class="MyButton2" type="button" value="Comparison"

            </div>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="Temperature.html">Max Temperature</a>
                        <a class="dropdown-item" href="Humidity.html">Humidity</a>

    <br>

            <div class="col-md-8">

                    <header>
                        <h1>Summary: Latitude vs. X</h1>
                    </header>
                    <section id="introduction">
                        <figure id="main_figure">
                            <img id="main_fig" src="Resources\assets\images\Fig1.png" alt="latitude_Max-Temperature"

                        </figure>
                        <p><br /> TODO NEED TO ADD PARAGRAPH FOR DATA

                        </p>
                    </section>
                </main>
            </div>
            <!-- Summary Screen End -->
            <!-- Visualizations screen Start       -->
            <div class="col-md-4">

                <main class="container2">
                    <header>
                        <h2>Visualizations</h2>
                    </header>

                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-6">
                            <figure id="main1_figure">
                                <a href="Temperature.html">
                                    <img src="Resources\assets\images\Fig1.png" alt="latitude_Max-Temperature"

                                </a>
                            </figure>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-6">

                                <a href="cloudiness.html">
                                    <img src="Resources\assets\images\Fig3.png" alt="latitude_Cloudiness"
                                        style="width:150px;height:150px;">
                                </a>
                            </figure>
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-6">
                            <figure id="main1_figure">
                                <a href="Humidity.html">
                                    <img src="Resources\assets\images\Fig2.png" alt="latitude_humidity"
                                        style="width:150px;height:150px;">
                                </a>
                            </figure>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-6">
                            <figure id="main1_figure">
                                <a href="wind-speed.html">
                                    <img src="Resources\assets\images\Fig4.png" alt="latitude_wind-speed"
                                        style="width:150px;height:150px;">
                                </a>
                            </figure>
                        </div>
                    </div>
                </main>
            </div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
